<app-header></app-header>
<!-- half-sangam.component.html -->
<div class="max-w-md min-h-[80vh] mx-auto bg-blue-50 rounded-lg shadow p-2 my-16">
  <!-- Title -->
  <h2 class="text-lg font-semibold text-center text-teal-700">Single Ank</h2>

  <!-- Date -->
  <div class="btn-bg-color from-teal-500 to-indigo-600 text-white font-bold text-center py-2 rounded-md mt-2">
    {{date | date:'dd-MM-yyyy'}}
  </div>

  <!-- Input Section -->
   <!-- input-boxes.component.html -->
<div class="grid grid-cols-2 gap-4 bg-blue-50 py-2 rounded">
  <!-- Enter Digit -->
  <div class="flex flex-col items-center">
    <label class="text-gray-700 text-sm font-medium mb-1">Enter Digit</label>
<input
  type="text"
  placeholder="Enter Digit"
  class="w-[140px] text-center px-3 py-2 rounded-md border outline-none 
         border-teal-500 focus:ring-2 focus:ring-indigo-400"
  [(ngModel)]="digit"
  maxlength="1"
  pattern="[0-9]"
/>
  </div>

  <!-- Enter Amount -->
  <div class="flex flex-col items-center">
    <label class="text-gray-700 text-sm font-medium mb-1">Enter Amount</label>
    <input
      type="text" placeholder="Enter Amount"
      class="w-[150px] text-center px-3 py-2 rounded-md border outline-none 
             border-teal-500 focus:ring-2 focus:ring-indigo-400"
      [(ngModel)]="amount"
    />
  </div>
</div>

  <!-- Add Button -->
  <button
    class="w-full btn-bg-color from-teal-500 to-indigo-600 text-white font-medium py-2 rounded-md mt-3 hover:opacity-90"
    (click)="addNumber()"
  >
    Add Number
  </button>

  <!-- Numbers List -->
<!-- numbers-list.component.html -->
<div class="bg-blue-50 p-2 rounded">
  <!-- Header -->
  <div class="flex flex-row justify-between gap-2 px-2 items-center font-medium text-gray-700 mb-2">
    <div class="text-center">Digit</div>
    <div class="text-center">Amount</div>
    <div class="text-center">Delete</div>
  </div>

  <!-- Rows -->
  <div
    *ngFor="let item of numbers; let i = index"
    class="flex flex-row justify-between gap-2 items-center mb-2"
  >
    <!-- Digit -->
    <input
      type="text" 
      class="border rounded-md px-3 py-2 text-center max-w-[60px]"
      [value]="item.digit"
      readonly
    />

    <!-- Amount -->
    <input
      type="text"
      class="border rounded-md px-3 py-2 text-center min-w-[100px] flex-1"
      [value]="item.amount"
      readonly
    />

    <!-- Delete Button -->
    <button
      class="btn-bg-color max-w-[60px] px-4 from-teal-500 to-indigo-500 text-white rounded-md h-10 flex items-center justify-center"
      (click)="removeNumber(i)"
    >
      âœ•
    </button>
  </div>
</div>


  <!-- Total Amount -->
  <div class="mt-4">
    <label class="block text-gray-600 font-medium">Total Amount</label>
    <input
      type="text"
      class="w-full border rounded-md px-3 py-2 font-semibold text-gray-800"
       [value]="totalAmount | currency:'INR':'symbol':'1.0-0'"
      readonly
    />
  </div>

  <!-- Submit -->
  <button
    class="w-full btn-bg-color from-teal-500 to-indigo-600 text-white font-semibold mb-1 py-2 rounded-md mt-4 hover:opacity-90"
  >
    SUBMIT
  </button>
</div>
<app-footer></app-footer>
