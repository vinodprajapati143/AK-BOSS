<app-header></app-header>
<div class="min-h-screen bg-gray-50 py-10 px-6  sm:px-10">
    <div class="w-full mx-auto mb-10">
        <h1 class="text-3xl font-bold text-center mb-8 mt-4">Game Rates</h1>

        <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-5 gap-6">
            <div *ngFor="let game of games"
                class="bg-blue-50 shadow rounded-lg flex flex-col items-center justify-center p-6 hover:shadow-md transition cursor-pointer">
                <img [src]="game.icon" alt="{{ game.title }} icon" class="h-12 w-12 mb-4" />
                <h3 class="text-lg font-semibold mb-2">{{ game.title }}</h3>
                <p class="text-sm text-gray-500 mb-3">{{ game.description }}</p>


                <!-- rate box -->
                <div class="bg-indigo-50 text-indigo-700 font-semibold rounded-lg px-4 py-2">
                    Rate: {{ game.rate }}
                </div>


                <a [routerLink]="game.route"
                    class="mt-4 inline-block px-4 py-2 btn-bg-color text-white rounded-lg hover:bg-indigo-700">
                    Play Now
                </a>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
