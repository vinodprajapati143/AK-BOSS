<app-header></app-header>
<!-- game-menu.component.html -->
<div class="max-w-full mx-auto p-4 my-16">
  <!-- Header -->
  <div class="flex items-center justify-between btn-bg-color text-white py-3 px-4 rounded-t-md shadow">
    <button (click)="back()" class="text-xl">‚Üê</button>
    <h2 class="font-semibold text-lg">AKboss Morning</h2>
    <div class="flex items-center space-x-2">
      <span class="material-icons">giftcard</span>
      <span class="font-semibold">5</span>
    </div>
  </div>

  <!-- Grid Menu -->
  <div class="grid lg:grid-cols-5 md:grid-cols-2 grid-cols-1 gap-4 mt-4">
      <div
        *ngFor="let item of menuItems"(click)="onGameClick(item)" routerLinkActive="active"
      class="bg-white shadow rounded-lg flex flex-col items-center justify-center p-6 hover:shadow-md transition"
    >
      <img [src]="item.icon" alt="icon" class="w-14 h-14 mb-2" />
      <p class="text-gray-800 font-medium">{{ item.title }}</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
