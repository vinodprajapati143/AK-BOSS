<app-header></app-header>
<!-- game-menu.component.html -->
<div class="max-w-md mx-auto p-4 my-16">
  <!-- Header -->
  <div class="flex items-center justify-between bg-pink-600 text-white py-3 px-4 rounded-t-md shadow">
    <button class="text-xl">‚Üê</button>
    <h2 class="font-semibold text-lg">AKboss Morning</h2>
    <div class="flex items-center space-x-2">
      <span class="material-icons">giftcard</span>
      <span class="font-semibold">5</span>
    </div>
  </div>

  <!-- Grid Menu -->
  <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-4">
      <div
        *ngFor="let item of menuItems" routerLink="{{ item.route }}" routerLinkActive="active"
      class="bg-white shadow rounded-lg flex flex-col items-center justify-center p-6 hover:shadow-md transition"
    >
      <img [src]="item.icon" alt="icon" class="w-14 h-14 mb-2" />
      <p class="text-gray-800 font-medium">{{ item.title }}</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
