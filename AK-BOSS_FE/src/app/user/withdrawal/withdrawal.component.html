<app-header></app-header>
<div class="min-h-[100vh] bg-gray-100 mb-[45px]">
  <!-- Header -->
  <div class="bg-pink-600 text-white mt-12 flex items-center p-4">
    <button class="mr-2">
      <!-- Back Arrow -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <h1 class="text-lg font-bold">Withdraw Amount</h1>
  </div>

  <!-- User Card -->
  <div class="bg-white shadow rounded-lg mx-4 mt-4 overflow-hidden">
    <div class="bg-black text-white text-center p-3">
      <p class="font-semibold">Ajay</p>
      <p class="text-sm">8319369590</p>
    </div>
    <div class="flex items-center gap-3 p-4">
      <img src="/assets/images/amount-wallet.svg" alt="wallet" class="w-10 h-10" />
      <div>
        <p class="text-gray-800 font-semibold">â‚¹ 5</p>
        <p class="text-gray-500 text-sm">Current Balance</p>
      </div>
    </div>
  </div>

  <!-- Support Section -->
  <div class="bg-white shadow rounded-lg mx-4 mt-4 p-4">
    <p class="text-gray-600">Call or Whatsapp for Withdraw Related Queries</p>
    <div class="flex items-center gap-3 mt-2" (click)="openWhatsApp()">
      <img src="/assets/images/whatsapp.png" alt="whatsapp" class="w-6 h-6" />
      <div>
        <p class="text-green-600 font-semibold">+91 918306198762</p>
        <p class="text-gray-500 text-sm">07:00 To 11:05</p>
      </div>
    </div>
  </div>

  <!-- Withdraw Form -->
  <div class="mx-4 mt-5 space-y-3">
    <input
      type="number"
      placeholder="Enter Amount (Minimum Withdraw 1000)"
      class="w-full rounded-full border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-500"
    />

    <select
      class="w-full rounded-full border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-500"
    >
      <option value="">Select your mode</option>
      <option value="upi">UPI</option>
      <option value="bank">Bank Transfer</option>
      <option value="wallet">Wallet</option>
    </select>

    <input
      type="tel"
      placeholder="Enter Phone Number"
      class="w-full rounded-full border border-gray-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-500"
    />
  </div>

  <!-- Withdraw Button -->
  <div class="mx-4 mt-6 ">
    <button
      class="w-full bg-pink-600 text-white font-semibold py-3 rounded-lg shadow"
    >
      Withdraw
    </button>
  </div>
</div>
<app-footer></app-footer>
