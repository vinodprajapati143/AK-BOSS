<div class="bg-gradient-to-b from-[#3a5f9d] to-[#1fa2a8] rounded-2xl p-[25px] w-full max-w-md">
    <div class="w-20 h-1 bg-white flex justify-center text-center rounded-full mt-2 mb-4 drowline"></div>
  <h2 class="text-white text-lg font-semibold mb-6 text-center">Change Password</h2>

  <form class="space-y-5">
    <input type="password" placeholder="Enter Old Password"
      class="w-full bg-transparent border border-white text-white rounded-full py-3 px-4 placeholder-gray-200 focus:outline-none" />

    <input type="password" placeholder="Enter New Password"
      class="w-full bg-transparent border border-white text-white rounded-full py-3 px-4 placeholder-gray-200 focus:outline-none" />

    <button type="submit"
      class="w-full btn-bg-color text-white font-semibold rounded-full py-3 shadow-md">
      Submit
    </button>
     <button type="button" (click)="closeModal()"
      class="w-full btn-bg-color text-white font-semibold rounded-full py-3 shadow-md">
      Cancel
    </button>
  </form>
</div>
