<div class="footer">
  <!-- Home -->
  <button (click)="setActive('dashboard')" [routerLink]="'/dashboard'"
          [ngClass]="{'active': active === 'dashboard'}"
          class="footer-item">
    <img src="/assets/images/icons/home-mobile.svg" alt="home" />
    <span>Home</span>
  </button>

  <!-- Wallet -->
<button (click)="setActive('wallet')" [routerLink]="'/wallet'"
        [ngClass]="{'active': active === 'wallet'}"
        class="footer-item">
  <img src="/assets/images/wallet.svg" alt="wallet" />
  <span>Wallet</span>
</button>

  <!-- Docs -->
  <button (click)="setActive('docs')" [routerLink]="'/docs'"
          [ngClass]="{'active': active === 'docs'}"
          class="footer-item">
    <img src="/assets/images/icons/report-mobile.svg" alt="docs" />
    <span>Docs</span>
  </button>

  <!-- Profile -->
  <button (click)="setActive('profile')" [routerLink]="'/profile'"
          [ngClass]="{'active': active === 'profile'}"
          class="footer-item">
    <img src="/assets/images/icons/profile-mobile.svg" alt="profile" />
    <span>Profile</span>
  </button>

  <!-- Share -->
  <button (click)="setActive('share')" [routerLink]="'/share'"
          [ngClass]="{'active': active === 'share'}"
          class="footer-item">
    <img src="/assets/images/share.svg" alt="share" />
    <span>Share</span>
  </button>
</div>
