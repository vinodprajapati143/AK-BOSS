<!-- Footer -->
<div class="flex justify-around items-center py-2 fixed bottom-0 w-full
            bg-gradient-to-b from-[#4A628A] to-[#0A7E8D]">

  <!-- Home -->
  <a routerLink="/user/dashboard" 
     routerLinkActive="active" 
     class="footer-item flex flex-col items-center justify-center text-white text-xs w-14 h-14 relative">
    <img src="/assets/images/icons/home-mobile.svg" class="w-6 h-6 mb-1" alt="home" />
    <span>Home</span>
  </a>

  <!-- Wallet -->
  <a routerLink="/user/wallet" 
     routerLinkActive="active" 
     class="footer-item flex flex-col items-center justify-center text-white text-xs w-14 h-14 relative">
    <img src="/assets/images/wallet.svg" class="w-6 h-6 mb-1" alt="wallet" />
    <span>Wallet</span>
  </a>

  <!-- Docs -->
  <a routerLink="/user/docs" 
     routerLinkActive="active" 
     class="footer-item flex flex-col items-center justify-center text-white text-xs w-14 h-14 relative">
    <img src="/assets/images/icons/report-mobile.svg" class="w-6 h-6 mb-1" alt="docs" />
    <span>Docs</span>
  </a>

  <!-- Profile -->
  <a routerLink="/user/profile" 
     routerLinkActive="active" 
     class="footer-item flex flex-col items-center justify-center text-white text-xs w-14 h-14 relative">
    <img src="/assets/images/icons/profile-mobile.svg" class="w-6 h-6 mb-1" alt="user" />
    <span>Profile</span>
  </a>

  <!-- Share -->
  <a routerLink="/user/share-page" 
     routerLinkActive="active" 
     class="footer-item flex flex-col items-center justify-center text-white text-xs w-14 h-14 relative">
    <img src="assets/images/share.svg" class="w-6 h-6 mb-1" alt="share" />
    <span>Share</span>
  </a>
</div>
