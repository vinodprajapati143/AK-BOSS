<div class="max-h-[1080px] flex items-center w-full">
    <div class="bg-gradient-to-r from-white to-red-100 w-full">
        <div class="flex md:flex-row min-h-[100vh] bg-white overflow-hidden">
            <!-- Forget-pwd Form Section -->
            <div class="bg-color p-4 w-full relative flex justify-center items-center">
                <div
                    class="bg-color z-[2] rounded-[10px] max-w-auto lg:min-w-[540px] mbackdrop-blur-[10px] md:px-[54px] p-[30px]">
                    
                     <div class="w-full flex justify-center">
                    <h1 (click)="goToHome()"
                        class="md:text-[3rem] font-bold tracking-widest text-[#0A7E8D] cursor-pointer akboss-text">AKBOSS</h1>
                </div>
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="md:text-[40px] text-3xl font-bold">Forget Password</h2>
                           <!-- <img (click)="goBack()" src="assets/images/close.png" alt="Logo"
                            class="w-[26px] h-[26px] cursor-pointer"> -->
                    </div>
                    <div *ngIf="!showOtpSection" [formGroup]="forgotForm">
                        <label class="block mb-2 font-medium text-gray-700">Enter your phone number</label>
                        <div class="flex gap-x-2">
                            <div class="border border-black rounded-lg px-2 min-w-[80px] flex items-center">
                                <select formControlName="countryCode"
                                    class="bg-transparent focus:outline-none h-[45px] w-full font-bold">
                                    <option value="+91">+91</option>
                                    <option value="+971">+971</option>
                                    <option value="+92">+92</option>
                                </select>
                            </div>
                            <input formControlName="phone" type="tel" maxlength="10" (keypress)="allowOnlyNumbers($event)" (paste)="blockPaste($event)" pattern="[0-9]{10}" class="border rounded-lg px-3 py-2 w-full"
                                placeholder="Enter your number..." />
                        </div>

                        <button  
                        (click)="sendOtp()"
                        [disabled]="forgotForm.invalid"
                            class="w-full bg-red-500 text-white py-2 mt-6 rounded-full hover:bg-red-600 cursor-pointer">
                            Send OTP
                        </button>

                        <button (click)="goBack()" class="text-center w-full font-medium border-[1px] border-[#000] cursor-pointer rounded-full py-2 mt-4">
                            Back
                        </button>
                    </div>

                    <div *ngIf="showOtpSection" [formGroup]="resetForm" class="transition-all duration-300">

                        <label class="block mt-4 font-medium">OTP</label>
                        <div class="flex gap-2 mt-2 flex justify-center">
                            <input *ngFor="let otp of otpArray; let i = index" type="text" maxlength="1"
                                class="otp-input w-12 h-14 font-bold text-center text-xl border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500"
                                [id]="'otp'+i" (input)="handleOtpInput($event, i)"
                                (keydown)="handleBackspace($event, i)" />
                        </div>

                        <div class="relative mt-4">
                            <label class="block text-black font-[500]">Password</label>
                            <input [type]="password ? 'text' : 'password'" 
                            formControlName="newPassword"
                                id="password-input"
                                placeholder="Enter your password"
                                class="w-full border rounded-lg p-2 md:h-[54px] h-[45px] mt-[14px] pr-10 focus:outline-none" />
                            <!-- Eye Icon Button -->
                            <button (click)="toggleVisibility()" type="button"
                                class="absolute top-[44%] right-[18px] translate-y-[44%] text-[var(--primary-text-color)]">
                                <i id="eye-icon" class="fa fa-eye-slash"></i>
                            </button>
                        </div>

                        <button (click)="submit()"
                            class="w-full bg-red-500 text-white py-2 mt-6 rounded-full hover:bg-red-600">
                            Submit
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
