<!-- Modal Background -->
<div
  class="fixed left-[50%] -translate-x-[50%] inset-0 flex items-center justify-center w-full bg-opacity-50 z-50"

>
  <!-- Modal Box -->
  <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg p-6 relative">
    <!-- Close Button -->
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-black"
      (click)="closeModal()"
    >
      âœ–
    </button>

    <!-- Title -->
    <h2 class="text-2xl font-semibold mb-4">Balance Transfer</h2>

    <!-- Form -->
    <form [formGroup]="transferForm" (ngSubmit)="submitForm()" class="space-y-4">
      <!-- Row 1 -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-sm">User Name</label>
          <input
            type="text"
            class="w-full border rounded px-3 py-2 bg-gray-100"
           formControlName="name"
            readonly
          />
        </div>
        <div>
          <label class="text-sm">Mobile Number</label>
          <input
            type="text"
            class="w-full border rounded px-3 py-2 bg-gray-100"
       formControlName="phone"
            readonly
          />
        </div>
      </div>

      <!-- Row 2 -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-sm">Current Balance</label>
          <input
            type="text"
            class="w-full border rounded px-3 py-2 bg-gray-100"
         formControlName="balance"
            readonly
          />
        </div>
        <div>
          <label class="text-sm">Remark</label>
          <input
            type="text"
            class="w-full border rounded px-3 py-2"
             formControlName="remark"
            name="remark"
          />
        </div>
      </div>

      <!-- Row 3 -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-sm">Amount</label>
          <input
            type="number"
            class="w-full border rounded px-3 py-2"
            formControlName="amount" maxlength="6"
            name="amount"
          />
        </div>
        <div>
          <label class="text-sm">Confirm Amount</label>
          <input
            type="number"
            class="w-full border rounded px-3 py-2"
           formControlName="confirmAmount"
            name="confirmAmount"
          />
        </div>
      </div>

      <!-- Row 4 -->
      <div>
        <label class="text-sm">Login Password</label>
        <input
          type="password"
          class="w-full border rounded px-3 py-2"
          formControlName="password"
          name="password"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-4 pt-4">
        <button
          type="button"
          class="px-4 py-2 bg-gray-300 text-black rounded"
          (click)="closeModal()"
        >
          Close
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Transfer Now
        </button>
      </div>
    </form>
  </div>
</div>
